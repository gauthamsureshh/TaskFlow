<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task" />
    </div>
    <div class="form-control">
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Date and Time" />
    </div>
    <div class="form-control-check">
        <label for="reminder" class="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" />
    </div>
    <input type="submit" value="Add Task" class="btn btn-block" />
</form>
