<div class="parent">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="registerForm" (ngSubmit)="register()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" formControlName="name" placeholder="User name" required="">
					<input type="email" name="email" formControlName="email" placeholder="Email" required="">
					<input type="password" name="password" formControlName="password" placeholder="Password" required="">
					<button>Submit</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email"  placeholder="Email" required="">
					<input type="password" name="password"  placeholder="Password" required="">
					<button >Login</button>
				</form>
			</div>
	</div>
</div>
