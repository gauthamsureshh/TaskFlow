<app-nav-bar></app-nav-bar>
<div class="parent">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form (ngSubmit)="register()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" [(ngModel)]="name" placeholder="Username" required>
					<input type="email" name="email"  [(ngModel)]="email" placeholder="Email" required>
					<input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="login()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
					<input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</div>
